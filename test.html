<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reCAPTCHA Example</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="script.js" defer></script>
</head>

<body>
    <h1>reCAPTCHA Example</h1>
    <form id="myForm" action="#">
        <div class="g-recaptcha" data-sitekey="6LdMzoIpAAAAAJopfVbjg4R5J7y96vKKIHrzRxRk"></div>
        <br />
        <button type="button" id="submitBtn">Submit</button>
    </form>

    <script>
        document.getElementById("submitBtn").addEventListener("click", function () {
            var response = grecaptcha.getResponse();
            if (response.length == 0) {
                alert("reCAPTCHA를 완료하세요.");
            } else {
                // 여기에서 reCAPTCHA를 서버로 전송하거나 원하는 동작을 수행할 수 있습니다.
                console.log("reCAPTCHA가 확인되었습니다. 여기에 추가 작업을 수행하세요.");
            }
        });
    </script>
</body>

</html>
